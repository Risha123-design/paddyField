<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Prediction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6'); /* Replace with your own */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    /* Add overlay for contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background-color: #e2e2e2;
    }

    .back-button::before {
      content: "‚Üê";
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <a href="/" class="back-button">Back</a>

  <div class="form-container">
    <h2>üåæ Crop Prediction Form</h2>
    <form action="/predict" method="post">
      <label for="N">Nitrogen (N)</label>
      <input type="number" step="0.01" name="N" id="N" placeholder="e.g., 90" />

      <label for="P">Phosphorus (P)</label>
      <input type="number" step="0.01" name="P" id="P" placeholder="e.g., 40" />

      <label for="K">Potassium (K)</label>
      <input type="number" step="0.01" name="K" id="K" placeholder="e.g., 50" />

      <label for="temperature">Temperature (¬∞C)</label>
      <input type="number" step="0.01" name="temperature" id="temperature" placeholder="e.g., 25.5" />

      <label for="humidity">Humidity (%)</label>
      <input type="number" step="0.01" name="humidity" id="humidity" placeholder="e.g., 60.2" />

      <label for="ph">pH Level</label>
      <input type="number" step="0.01" name="ph" id="ph" placeholder="e.g., 6.5" />

      <label for="rainfall">Rainfall (mm)</label>
      <input type="number" step="0.01" name="rainfall" id="rainfall" placeholder="e.g., 120.3" />

      <input type="submit" value="Predict Crop">
    </form>
  </div>
</body>
</html>
