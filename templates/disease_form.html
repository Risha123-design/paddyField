<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaf Disease Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e3f9e5, #c1e1c1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
    }
    input[type="file"] {
      border: 2px dashed #4caf50;
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      background: #f9fff9;
      margin-bottom: 20px;
      cursor: pointer;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #388e3c;
    }
    .result {
      margin-top: 20px;
      background: #f1f8f6;
      padding: 15px;
      border-radius: 8px;
      color: #1b5e20;
      font-weight: bold;
    }
     .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-weight: bold;
      color: #333;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background-color: #e2e2e2;
    }

    .back-button::before {
      content: "‚Üê";
      margin-right: 6px;
    }
  </style>
</head>
<body>
   <a href="/" class="back-button">Back</a>
  <div class="container">
    <h2>üåø Leaf Disease Detection</h2>
    <form method="POST" action="/disease_predict" enctype="multipart/form-data">
      <input type="file" name="leaf_image" accept="image/*" required />
      <button type="submit">Predict Disease</button>
    </form>

    {% if disease %}
      <div class="result">
        Predicted Result: {{ disease }}
      </div>
    {% endif %}
  </div>
</body>
</html>
